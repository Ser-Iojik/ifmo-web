<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="game/css/game.css">
    <link rel="stylesheet" href="css/outlines.css">
    <link rel="stylesheet" href="css/root.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <header id="header"> </header>
    <div class="canvas"><canvas id="canvas"></canvas></div>

    <div id="score">
        <p>Набранные очки: <span>0</span> / 20</p>
    </div>

    <div class="container-row">
        <div class="container-col">
            <div class="form-container">
            <form class="form-comment" id="form" onsubmit = "submitFunction()">
                <div>
                    <div class="text-first-imp">Оставьте свой комментарий</div>
                    <input type="text" id="user" onfocus="this.value=''" value="Иван Иванов">
                    <input type="text" id="comment" onfocus="this.value=''" value="Комментарий">
                </div>
                <input type="submit" id="button-new-comment" value="">
            </form>
            </div>
            <div id="commentContainer" class="container-col"></div>
        </div>
    </div>
    <footer id="footer"> </footer>
    
<script src="game/js/player.js"></script>
<script src="game/js/foe.js"></script>
<script src="game/js/canvas.js"></script>
<script src="game/js/index.js"></script>
<script src="game/js/comments.js"></script>

<script src="js/index.js"></script>
</body>
</html>
